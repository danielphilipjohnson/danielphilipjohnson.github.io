name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # withastro/action builds and uploads the artifact automatically
      - name: Build with Astro
        uses: withastro/action@v4
        with:
          # optional: pick a Node version; defaults to LTS
          node-version: 22
          # optional: your build dir (defaults to "dist")
          # path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
